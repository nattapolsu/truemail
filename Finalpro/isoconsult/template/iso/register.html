{% extends 'iso/base.html' %}

{% block content %}

<div class="container">
  <h2>Register</h2>
  <form method="POST">
    {% csrf_token %}

    <div class="form-group">
        <label for="first_name">ชือ:</label>
        <input type="text" class="form-control" id="first_name" placeholder="กรอกชื่อ" name="first_name">
    </div>

    <div class="form-group">
        <label for="last_name">นามสกุล:</label>
        <input type="text" class="form-control" id="last_name" placeholder="กรอกนามสกุล" name="last_name">
    </div>

    <div class="form-group">
      <label for="email">Email address:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>

    <div class="form-group">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
